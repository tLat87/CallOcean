workflows:
    sample-workflow:
        name: CallOcean
        max_build_duration: 120
        instance_type: mac_mini_m1
        integrations:
          app_store_connect: CallOceanNew
        environment:
          ios_signing:
            distribution_type: app_store
            bundle_identifier: com.yamlCallOcean.main
          vars:
            APP_STORE_APPLE_ID: 6753932067
            BUNDLE_ID: "com.yamlCallOcean.main"
            XCODE_WORKSPACE: "CallOcean.xcworkspace"
            XCODE_SCHEME: "CallOcean"
        scripts:
          - name: Install node modules
            script: |
              npm install
          - name: Install CocoaPods dependencies
            script: |
              cd ios
              # Clean build folder and derived data to avoid cache issues
              rm -rf build
              rm -rf ~/Library/Developer/Xcode/DerivedData/CallOcean-*
              # Clean Pods to ensure fresh install without Hermes
              rm -rf Pods Podfile.lock
              # Install pods (Hermes is disabled in Podfile)
              pod install --repo-update
              echo "Pods installed successfully (Hermes disabled)"
          - name: Set up provisioning profile settings on  Xcode project
            script: |
              cd ios
              xcode-project use-profiles
          - name: Increment build number
            script: | 
              #!/bin/sh
              cd $CM_BUILD_DIR/ios
              LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
              agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
          - name: Set Info.plist values
            script: | 
              PLIST=$CM_BUILD_DIR/ios/CallOcean/Info.plist
              PLIST_BUDDY=/usr/libexec/PlistBuddy
              $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST || echo "Key already exists or file not found"
          - name: Build ipa for distribution
            script: | 
              # Hermes is disabled, so we don't need to limit parallel builds
              # Build with xcode-project which handles signing automatically
              xcode-project build-ipa \
                --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                --scheme "$XCODE_SCHEME"
        artifacts:
          - build/ios/ipa/*.ipa
          - /tmp/xcodebuild_logs/*.log
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          app_store_connect:
            auth: integration
            submit_to_app_store: true
            copyright: Wolf Fit Plus 202